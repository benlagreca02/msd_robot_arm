controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    arm_planning_group_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    gripper_group_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

arm_planning_group_controller:
  ros__parameters:
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6
    command_interfaces:
      - position
      - velocity
    state_interfaces:
      - position
      - velocity
gripper_group_controller:
  ros__parameters:
    joints:
      - grip_joint
    command_interfaces:
      - position
      - velocity
    state_interfaces:
      - position
      - velocity
joint_state_broadcaster:
  ros__parameters:
    extra_joints: '{}'
    interfaces: '{}'
    joints: '{}'
    map_interface_to_joint_state:
      effort: effort
      position: position
      velocity: velocity
    use_local_topics: false
    use_urdf_to_filter: true
